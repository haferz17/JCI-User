<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>Register</title>
</head>

<body>
    <div class="bg-white min-h-screen py-3 text-black relative flex flex-col justify-center">
        <div class="w-full flex justify-center mt-5" style="margin-bottom: 5%; margin-top: -5%;">
            <img src="../img/register.png" class="w-11/12 object-contain" />
        </div>
        <div class="px-8 flex flex-col">
            <div class="flex flex-col justify-between mb-3">
                <p class="text-2xl mt-10 mb-5 font-bold">Register</p>
                <form action="javascript:register()" method="POST" class="flex flex-col">
                    <p class="text-sm mb-0.5">Name</p>
                    <input class="bg-white border-b outline-none pb-1 pt-0.5" name="name" id="name"
                        placeholder="Your name" />
                    <p class="text-sm mb-0.5 mt-3">Email</p>
                    <input class="bg-white border-b outline-none pb-1 pt-0.5" type="email" name="email" id="email"
                        placeholder="Your email" />
                    <p class="text-sm mb-0.5 mt-3">Password</p>
                    <input class="bg-white border-b outline-none pb-1 pt-0.5 mb-5" name="password" id="password"
                        placeholder="Your password" type="password" />
                    <button class="bg-primary text-white py-1.5 rounded-2xl mt-2 font-bold">Register</button>
                </form>
            </div>
            <p class="text-sm text-center text-gray-500">
                Already have an account? <button onclick="redirect('login.html')"
                    class="text-sm font-bold text-primary">Login</button>
            </p>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
