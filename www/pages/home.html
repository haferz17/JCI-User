<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>Home</title>
</head>

<body>
    <div class="bg-white min-h-screen py-3 text-black relative overflow-y-auto scrollbar-hidden">
        <div class="px-5">
            <div class="flex justify-between">
                <div>
                    <p id="name" class="text-2xl"></p>
                    <p class="mb-5 text-sm text-gray-400">How are you today?</p>
                </div>
                <a href="notif.html" class="mt-1">
                    <i id="home" class="bi-bell text-black self-center text-2xl"></i>
                </a>
            </div>
            <div class="bg-soft-2 py-5 px-5 mb-5 rounded-xl font-bold flex items-center">
                <div>
                    <p class="bold text-2xl">40% OFF</p>
                    <p class="text-lg">Laundry</p>
                    <div class="bg-primary mt-5 py-2 rounded-lg">
                        <p class="bold text-sm text-white text-center">Book Now</p>
                    </div>
                </div>
                <img src="../img/laundry.png" class="w-7/12 absolute right-5 my-5" />
            </div>
        </div>
        <div class="bg-gray-50">
            <div class="px-5 py-3">
                <div class="flex items-center justify-between">
                    <p>Ongoing</p>
                    <a href="activities.html">
                        <p class="text-xs text-primary mt-0.5">See more</p>
                    </a>
                </div>
                <div id="ongoing" />
            </div>
        </div>
        <div class="px-5 py-3 w-full bg-white">
            <div class="flex items-center justify-between">
                <p>Articles</p>
                <a href="#">
                    <p class="text-xs text-primary mt-0.5">See more</p>
                </a>
            </div>
            <div id="article" />
        </div>
        <div class="left-0 w-full h-14 border-t bg-white fixed bottom-0 rounded-3xl flex items-center">
            <button onclick="redirect('home.html')" class="w-1/2 flex justify-center h-full">
                <i id="home" class="bi-house-door text-primary self-center text-2xl"></i>
            </button>
            <button onclick="redirect('activities.html')" class="w-1/2 flex justify-center h-full">
                <i id="home" class="bi-basket text-black self-center text-2xl"></i>
            </button>
            <button onclick="redirect('profile.html')" class="w-1/2 flex justify-center h-full">
                <i id="person" class="bi-person text-black self-center text-2xl"></i>
            </button>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
