<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>Register</title>
</head>

<body>
    <div class="bg-white min-h-screen py-3 text-black relative overflow-y-auto scrollbar-hidden">
        <div class="px-5 flex flex-col items-center justify-center">
            <div class="flex items-center justify-between mb-10">
                <div>
                    <p class="text-3xl mb-10 text-center">Register</p>
                    <form action="javascript:register()" method="POST" class="flex flex-col">
                        <input class="bg-white border" name="name" id="name" placeholder="Name" />
                        <input class="bg-white border" name="email" id="email" placeholder="Email" />
                        <input class="bg-white border mb-5" name="password" id="password" placeholder="Password" />
                        <button class="bg-blue-400 text-white py-1">Register</button>
                    </form>
                </div>
            </div>
            <a href="login.html" class="text-sm text-blue-500">
                Already have an account? Login
            </a>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
