<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>Request</title>
</head>

<body>
    <div class="bg-gray-100 min-h-screen text-black relative overflow-y-auto scrollbar-hidden">
        <div class="px-5 flex items-center py-4 fixed bg-white w-full">
            <button onclick="redirect('back')">
                <i class="bi-chevron-left text-xl -ml-0.5"></i>
            </button>
            <p class="text-xl ml-1.5">Request Laundry</p>
        </div>
        <div class="mt-16 pt-2 pb-5 bg-white px-5">
            <div class="flex items-center">
                <i class="bi-geo-alt text-lg text-red-500"></i>
                <p class="ml-2">Pick up & Delivery Address</p>
            </div>
            <p id="user" class="text-sm ml-6" />
            <p id="address" class="text-sm ml-6" />
        </div>
        <div class="mt-2 pt-2 pb-5 bg-white px-5">
            <div class="flex items-center">
                <i class="bi-basket text-lg text-primary"></i>
                <p class="ml-2 mt-0.5">Laundry</p>
            </div>
            <div class="flex items-center justify-center -ml-16">
                <img src="../img/laundry2.jpg" class="w-1/3" />
                <div class="flex flex-col ml-3">
                    <p class="mt-0.5 text-xl">JCI Laundry</p>
                    <p id="price" class="mt-0.5 mb-1 text-lg text-red-500 font-bold"></p>
                    <div class="flex items-center">
                        <button onclick="changeWeight('-')"
                            class="h-7 w-7 border flex items-center justify-center pb-0.5">-</button>
                        <div class="w-10 h-7 border-t border-b flex items-center justify-center">
                            <p id="weight" class="text-sm"></p>
                        </div>
                        <button onclick="changeWeight('+')"
                            class="h-7 w-7 border flex items-center justify-center pb-0.5">+</button>
                        <p class="ml-2">KG</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2 pt-2 pb-5 bg-white px-5">
            <div class="flex items-center">
                <i class="bi-bookmark-plus text-lg text-green-500"></i>
                <p class="ml-2">Additional Information</p>
            </div>
            <div class="w-full flex flex-col items-center my-3">
                <button class="bg-gray-100 rounded-md w-1/2 b" onclick="openCamera()">
                    <div id="placeholder" class="flex flex-col items-center justify-center py-10">
                        <i class="bi-camera text-gray-400 self-center text-4xl shadow-sm" id="placeholder2"></i>
                        <p class="text-sm text-gray-400 mt-1 self-center">Add photo</p>
                    </div>
                    <img id="result" class="" />
                </button>
            </div>
            <p>Note</p>
            <input class="bg-white border-b pt-1 pb-2 outline-none w-full" name="note" id="note"
                placeholder="Write your note..." />
        </div>
        <div class="mt-2 py-2 bg-white px-5 flex items-center justify-between">
            <div class="flex items-center">
                <i class="bi-tag text-lg text-yellow-500"></i>
                <p class="ml-2">Voucher Laundry</p>
            </div>
            <div class="flex items-center">
                <p class="text-gray-500 text-sm mr-1.5">Choose</p>
                <i class="bi-chevron-right text-md -mr-1.5"></i>
            </div>
        </div>
        <div class="mt-2 py-2 mb-16 bg-white px-5 flex items-center justify-between">
            <div class="flex items-center">
                <i class="bi-wallet text-lg text-purple-500"></i>
                <p class="ml-2">Payment Method</p>
            </div>
            <p class="text-gray-500 text-sm">Cash On Delivery</p>
        </div>
        <div class="flex items-center border-t justify-end fixed bottom-0 bg-white w-full">
            <div class="text-right mr-3">
                <p class="text-sm">Total Payment</p>
                <p id="total" class="text-red-500 font-bold"></p>
            </div>
            <button onclick="request()" class="bg-primary h-14 w-4/12">
                <p class="text-lg bold text-white">Request</p>
            </button>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
