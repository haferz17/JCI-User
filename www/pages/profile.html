<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>Profile</title>
</head>

<body>
    <div class="bg-white h-screen text-black relative">
        <div class="bg-primary-2 flex justify-center">
            <img src="../img/profile.png" class="w-full -mb-1 mt-16" />
        </div>
        <div class="w-full relative bg-white">
            <div class="flex flex-col w-full items-center bg-white">
                <img id="avatar" src="https://www.chocolatebayou.org/wp-content/uploads/No-Image-Person-1536x1536.jpeg"
                    class="w-36 h-36 rounded-full -mt-24 border" />
                <p id="name" class="text-xl font-bold mt-1.5"></p>
                <div class="flex items-center -mt-1 mb-2">
                    <p id="role" class=""></p>
                    <i class="bi-check-circle-fill text-primary self-center ml-1"></i>
                </div>
            </div>
            <div class="bg-white mt-2">
                <a href="editProfile.html" class="flex items-center border-b border-t justify-between w-full px-5 py-2">
                    <div class="flex items-center">
                        <i class="bi-person self-center text-lg"></i>
                        <p class="text-sm ml-3">Personal Data</p>
                    </div>
                    <i class="bi-chevron-right self-center ml-2"></i>
                </a>
                <button class="flex items-center border-b justify-between w-full px-5 py-2">
                    <div class="flex items-center">
                        <i class="bi-gear self-center text-lg"></i>
                        <p class="text-sm ml-3">Setting</p>
                    </div>
                    <i class="bi-chevron-right self-center ml-2"></i>
                </button>
                <button class="flex items-center border-b justify-between w-full px-5 py-2">
                    <div class="flex items-center">
                        <i class="bi-star self-center text-lg"></i>
                        <p class="text-sm ml-3">Rate</p>
                    </div>
                    <i class="bi-chevron-right self-center ml-2"></i>
                </button>
                <div class="flex justify-center">
                    <button onclick="logout()"
                        class="flex items-center justify-between px-5 py-2 mt-5 rounded-2xl px-8 bg-primary text-white">
                        <div class="flex items-center">
                            <i class="bi-box-arrow-right self-center text-lg"></i>
                            <p class="text-sm ml-3">Logout</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="left-0 w-full h-14 border-t bg-white fixed bottom-0 rounded-3xl flex items-center">
            <a href="home.html" class="w-1/2 flex justify-center h-full">
                <i id="home" class="bi-house-door text-black self-center text-2xl"></i>
            </a>
            <a href="activities.html" class="w-1/2 flex justify-center h-full">
                <i id="home" class="bi-basket text-black self-center text-2xl"></i>
            </a>
            <a href="profile.html" class="w-1/2 flex justify-center h-full">
                <i id="person" class="bi-person text-primary self-center text-2xl"></i>
            </a>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
