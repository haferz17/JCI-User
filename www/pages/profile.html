<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>Profile</title>
</head>

<body>
    <div class="bg-white h-screen text-black relative">
        <div class="h-2/3 w-full relative flex items-center">
            <img id="avatar" class="h-full bg-cover w-full" />
            <div class="absolute bottom-5 right-0 flex flex-col pr-5 pb-5">
                <button id="buttonCamera" class="shadow-md rounded-full px-4 py-3" style="background-color: #FFF2D0;"><i
                        class="bi-camera text-2xl"></i></button>
            </div>
        </div>
        <div class="bg-green-100 h-1/3" style="background-color: #FFF2D0;">
            <div class="py-5 px-5 h-1/3 rounded-tl-3xl rounded-tr-3xl absolute bottom-0 mb-5 right-0 left-0 shadow-3xl"
                style="background-color: #FFF2D0;">
                <p id="name" class="text-2xl w-3/5 bold"></p>
                <div class="flex items-center">
                    <p id="role" class="text-md capitalize"></p>
                    <i class="bi-check-circle-fill text-primary self-center text-xl ml-2"></i>
                </div>
                <div class="flex items-center mb-0.5">
                    <p class="text-md">Jakarta, Indonesia</p>
                    <i class="bi-geo-alt-fill text-red-400 self-center text-xl ml-2"></i>
                </div>
                <p id="email" class="text-md">james@email.com</p>
            </div>
        </div>
        <div class="left-0 w-full h-14 border-t bg-white fixed bottom-0 rounded-3xl flex items-center">
            <a href="home.html" class="w-1/2 flex justify-center h-full">
                <i id="home" class="bi-house-door text-black self-center text-2xl"></i>
            </a>
            <a href="activities.html" class="w-1/2 flex justify-center h-full">
                <i id="home" class="bi-basket text-black self-center text-2xl"></i>
            </a>
            <a href="profile.html" class="w-1/2 flex justify-center h-full">
                <i id="person" class="bi-person text-primary self-center text-2xl"></i>
            </a>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/profile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
