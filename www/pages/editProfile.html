<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/leaflet.css" />
    <title>Register</title>
</head>

<body>
    <div class="bg-white min-h-screen py-3 text-black relative">
        <div class="px-5 flex items-center py-4 fixed bg-white w-full z-10">
            <button onclick="redirect('back')">
                <i class="bi-chevron-left text-xl -ml-0.5"></i>
            </button>
            <p class="text-xl ml-1.5">Edit Profile</p>
        </div>
        <div class="flex flex-col items-center mb-3 px-5 mt-16">
            <div class="relative">
                <img id="avatar" class="w-40 h-40 rounded-full border" />
                <button id="placeholder"
                    class="flex flex-col items-center justify-center bg-primary absolute bottom-1 right-1 h-10 w-10 rounded-full">
                    <i class="bi-camera text-white text-xl" id=""></i>
                </button>
            </div>
            <form action="javascript:update()" method="POST" class="flex flex-col w-full">
                <p class="text-sm mb-0.5">Name</p>
                <input class="bg-white border-b outline-none pb-1 pt-0.5" name="name" id="name"
                    placeholder="Your name" />
                <p class="text-sm mb-0.5 mt-3">Email</p>
                <input class="bg-white border-b outline-none pb-1 pt-0.5" name="email" id="email"
                    placeholder="Your email" />
                <p class="text-sm mb-0.5 mt-3">Phone</p>
                <input class="bg-white border-b outline-none pb-1 pt-0.5" name="email" id="phone"
                    placeholder="Your email" />
                <p class="text-sm mb-0.5 mt-3">Address</p>
                <input class="bg-white border-b outline-none pb-1 pt-0.5" name="email" id="address"
                    placeholder="Your email" />
                <p class="text-sm mb-1 mt-3">Set your position point</p>
                <div id="mapLeaflet" class="h-52 w-full z-0"></div>
                <button class="bg-primary text-white py-1.5 rounded-2xl mt-5 font-bold">Save</button>
            </form>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/editProfile.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
